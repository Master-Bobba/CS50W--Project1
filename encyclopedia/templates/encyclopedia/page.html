{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div>
        <h3> {{ title }}</h3>
        {{ content | safe }}
    </div>
    <div>
        <form action="{% url 'edit' title %}" method="post">
            {% csrf_token %}
            <button> Edit page content </button>
        </form>
            
    </div>
  

{% endblock %}
